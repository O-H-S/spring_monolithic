logging:
  level:
    org:
      hibernate:
        SQL: info
        type:
          descriptor:
            sql: TRACE

spring:
  flyway:
    enabled: false
  datasource:
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true

    generate-ddl: true
    hibernate:
      ddl-auto: create-drop

    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect




