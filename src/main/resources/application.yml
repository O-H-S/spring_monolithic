server:
  port: 80
  servlet:
    session:
      cookie:
        domain: ohs.kr
    ssl:
      #key-store: classpath:keystore.p12
      #key-store-password: ****
      #key-store-type: PKCS12
      #key-alias: tomcat
      enabled: false # AWS ALB에서 HTTPS로 브라우저들과 통신하고, WAS(EC2)와 ALB가 같은 VPC 이므로 필요없어짐.

client:
  origin: https://ohs.kr




spring:
  config:
    import:
    - classpath:application_common.yml
  flyway:
    enabled: true
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:false} # 최초 적용시에만 true로 설정, 적용 후에는 false로 바꾸기.
    baseline-version: ${FLYWAY_BASELINE_VERSION:1}
    custom:
      repair-on-start: ${FLYWAY_REPAIR_ON_START:false}


  #JPA
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc.batch_size: 1000
        #order_inserts: true
        #order_updates: true
        #format_sql: true
        #show_sql: true
        #highlight_sql: true
        #use_sql_comments: true
    #defer-datasource-initialization: true
logging:
  config: classpath:logback-prod.xml


