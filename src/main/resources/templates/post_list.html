<html layout:decorate="~{layout}">

<style layout:fragment="style">
    .execution-time-display {
        font-size: small; /* 작은 글씨 크기 */
        text-align: right; /* 오른쪽 정렬 */
        padding: 10px; /* 패딩 */
        position: absolute; /* 절대 위치 */
        bottom: 0; /* 하단에 배치 */
        right: 0; /* 오른쪽에 배치 */
        color: gray;
    }
</style>


<div layout:fragment="content" class="container my-3">

    <a th:href="@{/}" class="btn btn-secondary my-3">
        <i class="fas fa-arrow-left"></i> 메인화면
    </a>

    <!-- 게시판 제목과 설명 -->
    <div class="card mb-4">
        <div class="card-body text-center">
            <div class="execution-time-display">
                (<span th:text="${executionTime}">0</span> ms)
            </div>
            <h3 class="card-title" th:text="${title}">게시판 제목</h3>
            <p class="card-text text-muted" th:text="${desc}">게시판 설명</p>
        </div>
    </div>

    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr  class="text-center" th:each="post, loop : ${paging}">
            <!--<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>-->
            <td th:text="${post.id}"></td>
            <td class="text-start">
                <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}"></a>
                <span class="text-danger small ms-2"
                      th:if="${post.commentCount > 0}"
                      th:text="${post.commentCount}">
                </span>
            </td>
            <td>
                <span th:if="${post.getUserId() != null}" th:text="${post.getUserName()}"></span>
                <span th:if="${post.userId == null}" th:style="'font-style: italic; color: #6c757d;'" th:text="'Unknown'"></span>
            </td>
            <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->



    <a th:href="@{|/post/write/${board}|}" class="btn btn-primary">글쓰기</a>
</div>
</html>
