cluster.name: "docker-cluster"
network.host: 0.0.0.0 # 모든 네트워크 인터페이스에서 오는 연결을 수신


xpack.license.self_generated.type: basic # 라이선스 유형, 무료로 설정
xpack.security.enabled: true # Elasticsearch의 보안 기능을 활성화하여 인증, 권한 부여, 통신 암호화 등의 기능을 추가
xpack.monitoring.collection.enabled: true # Elasticsearch 클러스터의 성능과 상태를 모니터링하는 기능을 활성화

xpack.security.http.ssl.enabled: false # 로컬에서만 접근할 것이므로 설정 필요 X


# username, password 설정 또한 XPACK 보안 모듈에서 제공하는 것